{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 14px; font-size: 16px; margin-top: 10px;">Sign In</button>
    </form>
    <p style="margin-top:20px;">No account? <a href="{% url 'signup' %}" style="color:var(--habr-blue);">Register</a></p>
</div>
{% endblock %}
