{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the article: <strong>"{{ object.title }}"</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Yes, Delete</button>
        <a href="{% url 'post_detail' object.pk %}">No, Cancel</a>
    </form>
{% endblock %}
