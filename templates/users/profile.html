{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <h2>Edit Profile</h2>
    
    {% if user.avatar %}
        <img src="{{ user.avatar.url }}" class="avatar-large">
    {% else %}
        <div class="avatar-large" style="background:#eee; display:flex; align-items:center; justify-content:center; margin: 0 auto 20px;">
            No Avatar
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
