{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Habr Clone{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <h1><a href="{% url 'home' %}">Habr Clone</a></h1>
            <nav>
                <a href="{% url 'post_list' %}">Articles</a>
                <a href="{% url 'popular_posts' %}">Popular</a>
                <a href="{% url 'author_list' %}">Authors</a>
                |
                {% if user.is_authenticated %}
                    <a href="{% url 'bookmark_list' %}">Bookmarks</a>
                    <a href="{% url 'post_create' %}" style="color:var(--primary-color); font-weight:bold;">+ Create</a>
                    <span class="post-meta">({{ user.username }})</span>
                    <a href="{% url 'profile' %}">Profile</a>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; color:#666; cursor:pointer; font-size:14px; text-decoration:underline; padding:0;">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/actions.js' %}"></script>
</body>
</html>
